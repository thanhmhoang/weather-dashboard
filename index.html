<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row"></div>
            <!-- For the header -->
            <nav class="navbar bg-primary p-5">
                <h1 class="header-style mx-auto text-white">Weather Dashboard</h1>
            </nav>
            <!-- Title for search box -->
            <div class="col-sm-4 bg-light">
                <h2 class="h2 m-2">Search for a City:</h2>
            </div>
            <!-- Box for user search input -->
            <div class="input-group w-25 mb-3">
                <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2">Search</button>
            </div>
            <div class="card w-75">
                <div class="row border">
                    <div class="col-sm-12" id=""current-weather>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
    <script src="./script.js"></script>
</body>
</html>
